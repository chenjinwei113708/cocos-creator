		.trans {

			-moz-animation: heart 1.6s infinite;
			-webkit-animation: heart 1.6s infinite;
			-o-animation: heart 1.6s infinite;
		}

		@keyframes heart {
			0% {
				transform: scale(0.9, 0.9);
				opacity: 0.9;
			}

			50% {
				transform: scale(1, 1);
				opacity: 1;
			}

			100% {
				transform: scale(0.9, 0.9);
				opacity: 0.9;
			}
		}

			transform: translateX(-50%);
			font-size: 0.4rem;
		}

		.dollarImg {
			position: absolute;
			width: 0.8rem;
			z-index: 20;
			display: none;
		}

		.dollarImgMargin {
			margin-top: 0.65rem;
			margin-left: 0.65rem;
		}

		.vertical .dollarImgUpAni {
			animation: dollarImgUpAni 1s ease-in-out;
		}

		.horizontal .dollarImgUpAni {
			animation: horDollarImgUpAni 1s ease-in-out;
		}

		.vertical .dollarImgUpAniDelay {
			animation: dollarImgUpAni 1s ease-in-out 0.2s;
		}

		.horizontal .dollarImgUpAniDelay {
			animation: horDollarImgUpAni 1s ease-in-out 0.2s;
		}

		@keyframes dollarImgUpAni {
			100% {
				top: -8.4rem;
    			left: 4.4rem;

			}
		}

		@keyframes horDollarImgUpAni {
			100% {
				top: -7.5rem;
    			left: 5rem;
			}
		}

		.canvasTranslateX {
			animation: canvasTranslateX 0.5s ease 0.4s;
		}

		@keyframes canvasTranslateX {
			0% {
				transform: translateX(0);
			}

			100% {
				transform: translateX(-10rem);
			}
		}

		.opacityTrans {
			opacity: 1;
			transition: opacity 0.4s linear 1s;
		}

		.opacityTrans.opacityTransEnd {
			opacity: 0;
		}

		#moneyBox {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: 60;
		}

		#moneyBox>div {
			position: absolute;
			width: 2rem;
			height: 1.5rem;
			animation-iteration-count: infinite, infinite;
			animation-direction: normal, normal;
			animation-timing-function: linear, ease-in;
			z-index: 100;
		}

		#moneyBox>div>img {
			position: absolute;
			width: 1.5rem;
			height: auto;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in-out;
			transform-origin: 50% -100%;
		}

		@keyframes fade {
			0% {
				opacity: 1;
			}

			95% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}

		@keyframes drop {
			0% {
				transform: translate(0px, -50px);
			}

			100% {
				transform: translate(0px, 650px);
			}
		}

		@keyframes clockwiseSpin {
			0% {
				transform: rotate(-50deg);
			}

			100% {
				transform: rotate(50deg);
			}
		}

		@keyframes spinAndFlip {
			0% {
				transform: scale(-1, 1) rotate(50deg);
			}

			100% {
				transform: scale(-1, 1) rotate(-50deg);
			}
		}

		.iconDollar {
			position: absolute;
			width: 0.5rem;
			height: 0.5rem;
		}

		.vertical .iconDollar {
			right: 1.05rem;
			top: 0.2rem;
		}

		.horizontal .iconDollar {
			right: 1.2rem;
			top: 0.25rem;
		}

		.em1{
			left: 0;
			bottom: 0;
			width: 30%;
			height: 9%;
		}
		.em2{
			right: 0;
			top: 0;
			width: 16%;
			height: 16%;
		}

<script>
	
// 下载地址，需要手动修改成正确的下载地址
var storeUrl = 'https://play.google.com/store/apps/details?id=com.tags.popsconnect';
var iosStoreUrl = 'https://apps.apple.com/app/id1533597229';
var playableStart = false; // 广告启动
var hidden, visibilityChange;
if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support 
  hidden = "hidden";
  visibilityChange = "visibilitychange";
} else if (typeof document.msHidden !== "undefined") {
  hidden = "msHidden";
  visibilityChange = "msvisibilitychange";
} else if (typeof document.webkitHidden !== "undefined") {
  hidden = "webkitHidden";
  visibilityChange = "webkitvisibilitychange";
}

// 不同平台对应的生命周期方法，以及相应的下载方法
var platformSDK = {
  /**声音控制器*/
  getAudioUtils () {
    return {
      isAudioEnabled: true,
      playBgm () {},
    }
  },

  /**游戏初始化时*/
  gameStart () {
    let audioUtils = this.getAudioUtils();

    /**处理页面可见性变化的回调函数*/
    let handleVisibilityChange = function () {
      const audioUtils = this.getAudioUtils();
      if (document.visibilityState === "hidden" || document[hidden]) {
        // 如果页面不可见
        // 关闭音乐
        // cc.audioEngine.stopAll();
      } else {
        // 如果页面可见
        // if (audioUtils.isAudioEnabled) {
        //     audioUtils.playBgm();
        // }
      }
    }

    // 监听页面可见状态
    {
      if (typeof document.addEventListener === "undefined" || hidden === undefined) {
        // console.log("This demo requires a browser, such as Google Chrome or Firefox, that supports the Page Visibility API.");
      } else {
        // Handle page visibility change
        document.addEventListener(visibilityChange, handleVisibilityChange.bind(this), false);
      }
    }
    // ===================== Mintegral =====================   
    window.gameStart = () => {
      // mtg会在我们调用gameReady()后，自动调用gameStart()，而gameInit方法会调用gameReady(),导致死循环
      // cc.find('Canvas').getComponent('GameController').gameInit();
    }
    window.gameClose = () => {
      // cc.audioEngine.stopAll();
    }

    // ===================== ironSource =====================   
    if (typeof dapi !== 'undefined') {
      let readyCB = () => {
        dapi.getScreenSize();
        // 设置音乐状态

        audioUtils.isAudioEnabled = !!dapi.getAudioVolume();
        if (audioUtils.isAudioEnabled) {
          audioUtils.playBgm();
          // cc.audioEngine.playMusic(this.bgMusic, true);
        } else {
          // cc.audioEngine.stopAll();
          // cc.audioEngine.stopMusic();
        }

        // if (!playableStart && dapi.isViewable()) {
        if (!playableStart) {
          // cc.find('Canvas').getComponent('GameController').gameInit();
          playableStart = true;
        };
        // 切到其他应用时停止播放音乐，返回时继续播放
        dapi.addEventListener("viewableChange", (event) => {
          if (event.isViewable) {
            if (!playableStart) {
              // cc.find('Canvas').getComponent('GameController').gameInit();
              playableStart = true;
            } else {
              // 播放音乐
              audioUtils.playBgm();
            }
          } else {
            // 关闭音乐
            // cc.audioEngine.stopAll();
          }
        });

        dapi.addEventListener("adResized", function adResizeCallback() {
          dapi.getScreenSize();
        });
        dapi.addEventListener("audioVolumeChange", (volume) => {
          audioUtils.isAudioEnabled = !!volume;
          if (audioUtils.isAudioEnabled) {
            audioUtils.playBgm();
          } else {
            // cc.audioEngine.stopAll();
          }
        });
      };

      if (dapi.isReady()) {
        readyCB()
      } else {
        dapi.addEventListener("ready", readyCB);
      }
      return false
    }

    // ===================== Mraid =====================   
    if (typeof mraid !== 'undefined') {
      // 在adcolony环境中检测广告的可视状态来控制声音的开闭
      console.log('mraid version: ', mraid.getVersion ? mraid.getVersion() : 'No getVersion api');

      // for mraid 3.0
      mraid.addEventListener("exposureChange", (exposedPercentage) => {
        if (exposedPercentage > 0.0) {
          audioUtils.playBgm();
        } else {
          // cc.audioEngine.stopAll();
        }
      });
      // for mraid 2.0
      mraid.addEventListener('viewableChange', function (isViewable) {
        if (isViewable) {
          audioUtils.playBgm();
        } else {
          // cc.audioEngine.stopAll();
        }
      });
      // adcolony默认初始声音关闭
      audioUtils.closeVolumn();
      // cc.find('Canvas').getComponent('GameController').gameInit();
      console.log('mraid ads init')
      return false
    }

    // other平台
    audioUtils.playBgm();
    // cc.find('Canvas').getComponent('GameController').gameInit();
  },

  /**游戏初始化完成，准备好了*/
  gameReady () {
    // 触发各个平台的Ready方法
    // ===================== Mintegral =====================   
    if (window.gameReady) window.gameReady()
  },

  /**游戏跳入endPage时*/
  gameFinish () {
    // 触发各个平台的Finish方法
    if (window.gameEnd) {
      window.gameEnd();
    } else if (window.TJ_API) {
      window.TJ_API.gameplayFinished();
    }
  },

  /**游戏彻底结束时*/
  gameClose () {
    // 关闭播放BGM
    // cc.audioEngine.stopMusic();
  },

  /**获得不同设备的对应下载地址*/
  getUrl () {
    var iosUrl = iosStoreUrl || 'https://apps.apple.com/app/id1533597229';
    var androidUrl = storeUrl || 'https://play.google.com/store/apps/details?id=com.tags.popsconnect';
    var userAgent = navigator.userAgent || navigator.vendor;
    if (/(iPhone|iPad|iPod|iOS)/i.test(userAgent)) {
      userAgent = 'ios'
    } else {
      userAgent = 'android'
    }
    return userAgent === 'ios' ? iosUrl : androidUrl;
  },

  /**下载游戏*/
  download () {
    this.gameFinish();
    this.gameClose();
    var url = this.getUrl();
    try {

      } else if (window.install) {

        // ===================== tapjoy ===================== 
        TJ_API.click();

      } else {
        // ===================== 无平台接入时 ===================== 
        console.log(url);
        window.location.href = url;
      }
    } catch (err) {
      console.error(err)
      window.location.href = url;
    }
  }

				getCssRule: function (v, p, n) {
					var cssRules = [];
					var n = n || 1;
					for (var i = 0; i < document.styleSheets.length; i++) {
						if (!document.styleSheets[i].href || (document.styleSheets[i].ownerNode && document
								.styleSheets[i].ownerNode.attributes && document.styleSheets[i].ownerNode
								.attributes["data-load"])) {

								for (var j = 0; j < document.styleSheets[i].rules.length; j++) {
									if (document.styleSheets[i].rules[j].name && document.styleSheets[i].rules[j]
										.name == v) {
										if (p) {
											cssRules.push(document.styleSheets[i].rules[j]);
										} else {
											cssRules.push(document.styleSheets[i].rules[j][n]);
										};
									};
								};
							} else {
								if (document.styleSheets[i].cssRules) {
									for (var j = 0; j < document.styleSheets[i].cssRules.length; j++) {
										if (document.styleSheets[i].cssRules[j].name && document.styleSheets[i]
											.cssRules[j].name == v) {
											if (p) {
												cssRules.push(document.styleSheets[i].cssRules[j].cssRules);
											} else {
												cssRules.push(document.styleSheets[i].cssRules[j].cssRules[n]);
											};
										};
									};
								};
							};
						};
					};
					if (cssRules.length) {
						if (cssRules.length == 1) {
							return cssRules[0];
						} else {
							return cssRules;
						};
					} else {
						console.log("error cssRules cannot find");
						return null;
					};
				},
				getPos: function (elem) {
					var rect, win;
					if (!elem) {
						return;
					};
					if (!elem.getClientRects().length) {
						return {
							top: 0,
							left: 0
						};
					};
					rect = elem.getBoundingClientRect();
					win = elem.ownerDocument.defaultView;
					return {
						top: rect.top + win.pageYOffset,
						left: rect.left + win.pageXOffset
					};
				},
				getScreenSize: function () {

					};
				},
				hasClass: function (ele, cls) {
					return ele.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"));
				},
				addClass: function (ele, cls) {
					if (!this.hasClass(ele, cls)) ele.className += " " + cls;
				},
				removeClass: function (ele, cls) {
					if (this.hasClass(ele, cls)) {

				createGoldens: function () {
					var moneyNum = 10;
					var width = document.documentElement.clientWidth || window.innerWidth;

					function initCreate() {
						var moneyBox = document.getElementById('moneyBox');
						for (var i = 0; i < moneyNum; i++) {
							moneyBox.appendChild(createMoney());
						};
					};

					function randomInteger(low, high) {
						return low + Math.floor(Math.random() * (high - low));
					};

					function randomFloat(low, high) {
						return low + Math.random() * (high - low);
					};

					function pixelValue(value) {
						return value + 'px';
					};

					function durationValue(value) {
						return value + 's';
					};

					function createMoney() {
						var leafDiv = document.createElement('div');
						var image = document.createElement('img');
						image.src = app.dollarImg['crash' + randomInteger(1, 7)];
						leafDiv.style.top = "0";
						leafDiv.style.left = pixelValue(randomInteger(0, width));
						var spinAnimationName = (Math.random() < 0.5) ? 'clockwiseSpin' : 'spinAndFlip';
						leafDiv.style.webkitAnimationName = 'fade, drop';
						image.style.webkitAnimationName = spinAnimationName;
						var fadeAndDropDuration = durationValue(randomFloat(1, 5));
						var spinDuration = durationValue(randomFloat(1, 5));
						leafDiv.style.webkitAnimationDuration = fadeAndDropDuration + ', ' + fadeAndDropDuration;
						var leafDelay = durationValue(randomFloat(0, 0));
						leafDiv.style.webkitAnimationDelay = leafDelay + ', ' + leafDelay;
						image.style.webkitAnimationDuration = spinDuration;
						leafDiv.appendChild(image);
						return leafDiv;
					};
					initCreate();
				},

						o.addEventListener("webkitAnimationEnd", function () {
							this.style.display = "none";

						})
					}

				showLetterAni: function (str) {
					// 给各个字母框加动画样式
					var iArr = [];
					for (var j = 1; j <= str.length; j++) {
						var item = document.querySelector("#wordBg ." + str + "_" + j);
						if (item.getAttribute("isshow") === null || item.getAttribute("isshow") === "false") {
							item.classList.add("letterScaleAni" + j);
							iArr.push(j);
							utils.LisitionDollarImgUpAniEnd("#wordBg .dollarImg.dollar" + str + "_" + j);
							utils.LisitionDollarImgDelayUpAniEnd("#wordBg .dollarImg.dollar" + str + "_" + j);
						}
					}
					var time = 0;
					var i = 0;
					var showAni = function () {
						window.requestAnimationFrame(function () {
							time += 1;
							// showAni();
							// 60代表1秒
							if (time < 60) {
								showAni();
								if (time >= 20 && time % 5 === 0 && i < iArr.length) {
									document.querySelector("#wordBg ." + str + "_" + iArr[i])
										.classList.remove("scale0");
									i += 1;
								}
							} else {
								window.cancelAnimationFrame(showAni);
							}
						});
					}
					showAni()
				},
				
				showLabelAni: function (dom, className) {
					var endTime = 60 * 0.8
					var startTime = 0;
					var dom = document.querySelector(dom)
					var lableAni = function () {
						window.requestAnimationFrame(function () {
							startTime++;
							if (startTime < endTime) {
								lableAni();
							} else if (startTime === endTime) {
								dom.classList.add("labelScale");
								dom.parentNode.style.display = "block";
								dom.childNode
								lableAni();
							} else if (startTime >= endTime * 2) {
								dom.parentNode.style.display = "none";
								dom.classList.remove("labelScale");
								window.cancelAnimationFrame(lableAni);
							}
						});
					}
					lableAni();
				},

						// 数组去除相邻的相同项，就是为了得到最终的连接单词，是不是有某一项重复出现多次
						var distinctCloseTo = function (arr) {
							var $ = arr;
							var o3 = [];
							var t = 0
							for (var i = 0; i < $.length; i++) {
								if ($[i] != $[i - 1]) {
									o3[t] = $[i];
									t++;
								}
							}
							$.length = 0;
							for (var j = 0; j < o3.length; j++) {
								$[j] = o3[j];
							}
							return o3;
						}

						function isRepeat(arr) {
							let hash = {};
							for (let i in arr) {
								if (hash[arr[i]]) {
									return true;
								}
								hash[arr[i]] = true;
							}
							return false;
						};

								arr.splice(index, 1, app.lettersArr[w])
							}

						}

						// 判断是用mouse事件还是touch事件
						function getEvent() {
							isTouch = 'ontouchstart' in window;
							if (isTouch) {
								return {
									down: "touchstart",
									move: "touchmove",
									up: "touchend",
								}
							} else {
								return {
									down: 'mousedown',
									move: 'mousemove',
									up: 'mouseup',
								}
							}
						};

						//判断是mouse还是touch，因为他们获取当前鼠标位置的方法不同
						function getCurrentPoistion(ev) {
							isTouch = 'ontouchstart' in window;
							if (isTouch) {
								return {
									x: ev.touches[0].clientX,
									y: ev.touches[0].clientY,
								}
							} else {
								return {
									x: ev.offsetX,
									y: ev.offsetY,
								}
							}
						};

						// arr1是二维数组，arr2是一维数组
						function arrHaved(arr1, arr2) {
							for (var i = 0; i < arr1.length; i++) {
								if (arr1[i].toString() === arr2.toString()) {

							}
							return false
						};

							for (var i = 1; i < arr.length; i++) {

								2);
							}

						}

							for (var j = 0; j < classNameList2.length; j++) {
								classNameList2.replace(reg, function (value) {
									return dollar.classList.add("dollar" + value)
								})
							};
							document.querySelector(box).appendChild(dollar);
						}
					}
				},
				// 监听动画是否结束
				listionAni: function (domHand, domLine, handClassName, lineClassName) {
					var h = document.querySelector(domHand);
					var l = document.querySelector(domLine);
					h.addEventListener("animationend", function () {
						h.classList.remove(handClassName);
						l.classList.remove(lineClassName);

						var n = 0;
						var animation = function () {
							window.requestAnimationFrame(function () {
								n++;
								if (n < 10) {
									animation()
								} else {
									h.classList.add(handClassName);
									l.classList.add(lineClassName);
									window.cancelAnimationFrame(animation);
								}
							});
						}
						animation()
					})
				},
				listionAniToRemove: function (dom, className) {
					var dom = document.querySelector(dom);
					dom.addEventListener("animationend", function () {
						dom.classList.remove(className)
					})
				},
				clearLettersAni: function (dom) {
					// console.log("...")
					var items = document.querySelectorAll(dom);
					for (var i = 0; i < items.length; i++) {
						items[i].classList.remove("card-flipped")
					}
				},
				// 删除多个指定含有某项的类名
				removeMyClass: function (dom, newClass) {
					var reg = new RegExp(/\b[a-zA-Z]+_line\b/g);
					var items = document.querySelectorAll(dom)
					for (var j = 0; j < items.length; j++) {
						var c = items[j].className;
						c.replace(reg, function (value) {
							// return items[j].classList.remove(value)
							items[j].classList.replace(value, newClass)
						})
					};
				},
				createHand: function (w, box) {
					var img = document.createElement("img")
					img.src = app.handImg;
					img.classList.add("handImg", "handImg" + w + "_line")
					document.querySelector(box).appendChild(img)
				},
			};
			//屏幕旋转函数（必填）
			map.ad_resize = function (flag) {
				var ad_width = 414,
					ad_height = 736;
				app.dw = map.getScreenSize().width;
				app.dh = map.getScreenSize().height;
				app.vw = 0;
				app.vh = 0;
				if (app.dw < app.dh) {
					document.body.setAttribute("class", "vertical");
					if (app.dw / app.dh < ad_width / ad_height) {
						app.vw = app.dw;
						app.vh = (ad_height * app.dw) / ad_width;
					} else {
						app.vh = app.dh;
						app.vw = (app.dh * ad_width) / ad_height;
					};
				} else {
					document.body.setAttribute("class", "horizontal");
					if (app.dw / app.dh < ad_height / ad_width) {
						app.vh = (app.dw * ad_width) / ad_height;
						app.vw = app.dw;
					} else {
						app.vw = (app.dh * ad_height) / ad_width;
						app.vh = app.dh;
					};

				};
				app.min = app.vw < app.vh ? app.vw : app.vh;
				app.max = app.vw < app.vh ? app.vh : app.vw;
				app.main.style.width = app.vw + "px";
				app.main.style.height = app.vh + "px";
				app.fs = app.min / 10;
				document.querySelector("html").style.fontSize = app.fs + 'px';
				utils.htmlShow();
			};
			//初始化函数（必填）
			map.ad_init = function () {
				if (app.initFlag) {
					// app.canvas = document.getElementById('canvas');
					// app.ctx = app.canvas.getContext('2d');
					app.canvasImg = document.getElementById('canvasBgImg');
					// app.ctxImg = app.canvasImg.getContext('2d');
					// app.container = document.getElementById("container");
					app.main = document.getElementById("container");
					app.paypal1Score = document.getElementById("paypal1Score");
					app.snow = document.getElementById('snow');
					app.connectWordBox = document.getElementById("connectWordBox");
					app.solvedBox = document.querySelector(".solvedBox");
					app.wordBg = document.querySelector("#wordBg");
					app.canvasBox = document.querySelector("#canvasBox");
					app.wisdomVal = document.querySelector("#wisdomVal");
				};
				map.ad_resize();
				if (app.initFlag) {
					app.initFlag = false;
					utils.init();
				};
			};
			window.utils.loading();
			// window.utils.loadPics();
			//下载事件（必填）
			window.ad_downloaded = function () {
				this.platformSDK.download();
			}
			if(typeof mraid !== 'undefined' && mraid.getState()==="loading"){
				mraid.addEventListener("ready",onSdkReady)
			}else{
				onSdkReady()
			};
			function viewableChangeHandler(viewable){
				if(viewable){
				map.ad_init()
				}else{}
			};
			function onSdkReady(){
				if(typeof mraid !== 'undefined'){
					mraid.addEventListener("viewableChange",viewableChangeHandler);
					if(mraid.isViewable()){
						map.ad_init()
					}
			  }
			}
		})();
	</script>
</body>
<script>
	// 下载地址，需要手动修改成正确的下载地址
var storeUrl = 'https://apps.apple.com/app/id1526749895';
var iosStoreUrl = 'https://apps.apple.com/app/id1526749895';
var playableStart = false; // 广告启动
var hidden, visibilityChange;
if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support 
  hidden = "hidden";
  visibilityChange = "visibilitychange";
} else if (typeof document.msHidden !== "undefined") {
  hidden = "msHidden";
  visibilityChange = "msvisibilitychange";
} else if (typeof document.webkitHidden !== "undefined") {
  hidden = "webkitHidden";
  visibilityChange = "webkitvisibilitychange";
}

// 不同平台对应的生命周期方法，以及相应的下载方法
var platformSDK = {
  /**声音控制器*/
  getAudioUtils () {
    return {
      isAudioEnabled: true,
      playBgm () {},
    }
  },

  /**游戏初始化时*/
  gameStart () {
    let audioUtils = this.getAudioUtils();

    /**处理页面可见性变化的回调函数*/
    let handleVisibilityChange = function () {
      const audioUtils = this.getAudioUtils();
      if (document.visibilityState === "hidden" || document[hidden]) {
        // 如果页面不可见
        // 关闭音乐
        // cc.audioEngine.stopAll();
      } else {
        // 如果页面可见
        // if (audioUtils.isAudioEnabled) {
        //     audioUtils.playBgm();
        // }
      }
    }

    // 监听页面可见状态
    {
      if (typeof document.addEventListener === "undefined" || hidden === undefined) {
        // console.log("This demo requires a browser, such as Google Chrome or Firefox, that supports the Page Visibility API.");
      } else {
        // Handle page visibility change
        document.addEventListener(visibilityChange, handleVisibilityChange.bind(this), false);
      }
    }
    // ===================== Mintegral =====================   
    window.gameStart = () => {
      // mtg会在我们调用gameReady()后，自动调用gameStart()，而gameInit方法会调用gameReady(),导致死循环
      // cc.find('Canvas').getComponent('GameController').gameInit();
    }
    window.gameClose = () => {
      // cc.audioEngine.stopAll();
    }

    // ===================== ironSource =====================   
    if (typeof dapi !== 'undefined') {
      let readyCB = () => {
        dapi.getScreenSize();
        // 设置音乐状态

        audioUtils.isAudioEnabled = !!dapi.getAudioVolume();
        if (audioUtils.isAudioEnabled) {
          audioUtils.playBgm();
          // cc.audioEngine.playMusic(this.bgMusic, true);
        } else {
          // cc.audioEngine.stopAll();
          // cc.audioEngine.stopMusic();
        }

        // if (!playableStart && dapi.isViewable()) {
        if (!playableStart) {
          // cc.find('Canvas').getComponent('GameController').gameInit();
          playableStart = true;
        };
        // 切到其他应用时停止播放音乐，返回时继续播放
        dapi.addEventListener("viewableChange", (event) => {
          if (event.isViewable) {
            if (!playableStart) {
              // cc.find('Canvas').getComponent('GameController').gameInit();
              playableStart = true;
            } else {
              // 播放音乐
              audioUtils.playBgm();
            }
          } else {
            // 关闭音乐
            // cc.audioEngine.stopAll();
          }
        });

        dapi.addEventListener("adResized", function adResizeCallback() {
          dapi.getScreenSize();
        });
        dapi.addEventListener("audioVolumeChange", (volume) => {
          audioUtils.isAudioEnabled = !!volume;
          if (audioUtils.isAudioEnabled) {
            audioUtils.playBgm();
          } else {
            // cc.audioEngine.stopAll();
          }
        });
      };

      if (dapi.isReady()) {
        readyCB()
      } else {
        dapi.addEventListener("ready", readyCB);
      }
      return false
    }

    // ===================== Mraid =====================   
    if (typeof mraid !== 'undefined') {
      // 在adcolony环境中检测广告的可视状态来控制声音的开闭
      console.log('mraid version: ', mraid.getVersion ? mraid.getVersion() : 'No getVersion api');

      // for mraid 3.0
      mraid.addEventListener("exposureChange", (exposedPercentage) => {
        if (exposedPercentage > 0.0) {
          audioUtils.playBgm();
        } else {
          // cc.audioEngine.stopAll();
        }
      });
      // for mraid 2.0
      mraid.addEventListener('viewableChange', function (isViewable) {
        if (isViewable) {
          audioUtils.playBgm();
        } else {
          // cc.audioEngine.stopAll();
        }
      });
      // adcolony默认初始声音关闭
      audioUtils.closeVolumn();
      // cc.find('Canvas').getComponent('GameController').gameInit();
      console.log('mraid ads init')
      return false
    }

    // other平台
    audioUtils.playBgm();
    // cc.find('Canvas').getComponent('GameController').gameInit();
  },

  /**游戏初始化完成，准备好了*/
  gameReady () {
    // 触发各个平台的Ready方法
    // ===================== Mintegral =====================   
    if (window.gameReady) window.gameReady()
  },

  /**游戏跳入endPage时*/
  gameFinish () {
    // 触发各个平台的Finish方法
    if (window.gameEnd) {
      window.gameEnd();
    } else if (window.TJ_API) {
      window.TJ_API.gameplayFinished();
    }
  },

  /**游戏彻底结束时*/
  gameClose () {
    // 关闭播放BGM
    // cc.audioEngine.stopMusic();
  },

  /**获得不同设备的对应下载地址*/
  getUrl () {
    var iosUrl = iosStoreUrl || 'https://apps.apple.com/app/id1533597229';
    var androidUrl = storeUrl || 'https://play.google.com/store/apps/details?id=com.tags.popsconnect';
    var userAgent = navigator.userAgent || navigator.vendor;
    if (/(iPhone|iPad|iPod|iOS)/i.test(userAgent)) {
      userAgent = 'ios'
    } else {
      userAgent = 'android'
    }
    return userAgent === 'ios' ? iosUrl : androidUrl;
  },

  /**下载游戏*/
  download () {
    this.gameFinish();
    this.gameClose();
    var url = this.getUrl();
    try {
      if (typeof dapi !== 'undefined') {
        // ===================== ironSource ===================== 
        dapi.openStoreUrl()
        console.log('dapi open store (ironSource)')

      } else if (typeof FbPlayableAd !== 'undefined') {
        // ===================== facebook ===================== 
        FbPlayableAd.onCTAClick()
        console.log('FB open store')

      } else if (typeof mraid !== 'undefined') {
        // ===================== mraid ===================== 
        this.gameClose(); // 下载前关闭音乐
        // this.closeVolumn();
        if (mraid.openStore) {
          mraid.openStore(url);
        } else {
          mraid.open(url);
        }
        console.log('mraid open store')

      } else if (typeof ExitApi !== 'undefined') {
        // ===================== Google ===================== 
        ExitApi.exit();

      } else if (window.install) {
        // ===================== Mintegral ===================== 
        window.install();
        console.log('Mintegral open store')

      } else if (window.openAppStore) {
        // ===================== 穿山甲 ===================== 
        window.openAppStore();
        console.log('穿山甲 open store')

      } else if (window.TJ_API) {
        // ===================== tapjoy ===================== 
        TJ_API.click();

      } else {
        // ===================== 无平台接入时 ===================== 
        console.log(url);
        window.location.href = url;
      }
    } catch (err) {
      console.error(err)
      window.location.href = url;
    }
  }
}
